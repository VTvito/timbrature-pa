<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Left Content (Text) -->
  <g transform="translate(80, 150)">
    <!-- Logo Icon -->
    <rect x="0" y="-80" width="80" height="80" rx="20" fill="white"/>
    <text x="40" y="-28" font-size="50" text-anchor="middle">üïê</text>

    <!-- Main Title -->
    <text x="0" y="60" font-family="'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="800" fill="white">
      Orari Lavoro PA
    </text>

    <!-- Tagline -->
    <text x="0" y="130" font-family="'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="400" fill="#bfdbfe">
      La PWA semplice per dipendenti pubblici.
    </text>

    <!-- Feature List -->
    <g transform="translate(0, 200)">
      <g transform="translate(0,0)">
        <circle cx="20" cy="20" r="20" fill="#4ade80"/>
        <text x="20" y="27" text-anchor="middle" fill="#064e3b" font-weight="bold" font-size="20">‚úì</text>
        <text x="60" y="30" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="600">Privacy First (Locale)</text>
      </g>
      <g transform="translate(0,70)">
        <circle cx="20" cy="20" r="20" fill="#4ade80"/>
        <text x="20" y="27" text-anchor="middle" fill="#064e3b" font-weight="bold" font-size="20">‚úì</text>
        <text x="60" y="30" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="600">Calcolo Saldo Ore</text>
      </g>
      <g transform="translate(0,140)">
        <circle cx="20" cy="20" r="20" fill="#4ade80"/>
        <text x="20" y="27" text-anchor="middle" fill="#064e3b" font-weight="bold" font-size="20">‚úì</text>
        <text x="60" y="30" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="600">Funziona Offline</text>
      </g>
    </g>
    
    <!-- CTA Button Badge -->
    <rect x="0" y="380" width="220" height="60" rx="30" fill="white"/>
    <text x="110" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">GRATIS</text>
  </g>

  <!-- Right Content (Mockup) - Tilted -->
  <g transform="translate(800, 320) rotate(-10)">
    <!-- Phone Body -->
    <rect x="-180" y="-280" width="360" height="640" rx="40" fill="#111827" filter="url(#shadow)"/>
    <!-- Screen -->
    <rect x="-165" y="-265" width="330" height="610" rx="30" fill="#f3f4f6"/>
    
    <!-- App Header in Mockup -->
    <rect x="-165" y="-265" width="330" height="80" rx="0" fill="#2563eb"/>
    <path d="M -165 -235 v -30 a 30 30 0 0 1 30 -30 h 270 a 30 30 0 0 1 30 30 v 30 z" fill="#2563eb"/>
    <text x="0" y="-215" text-anchor="middle" fill="white" font-family="sans-serif" font-weight="bold" font-size="20">Riepilogo</text>

    <!-- Card 1 -->
    <rect x="-145" y="-160" width="290" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="-125" y="-130" font-family="sans-serif" font-size="14" fill="#6b7280">Totale Ore</text>
    <text x="-125" y="-90" font-family="sans-serif" font-size="36" font-weight="bold" fill="#1f2937">37:30</text>
    
    <!-- Card 2 -->
    <rect x="-145" y="-40" width="290" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="-125" y="-10" font-family="sans-serif" font-size="14" fill="#6b7280">Saldo</text>
    <text x="-125" y="30" font-family="sans-serif" font-size="36" font-weight="bold" fill="#10b981">+1h 30m</text>

    <!-- Actions -->
    <rect x="-145" y="80" width="135" height="100" rx="15" fill="#10b981"/>
    <text x="-77" y="140" text-anchor="middle" font-size="30">üü¢</text>
    
    <rect x="10" y="80" width="135" height="100" rx="15" fill="#ef4444"/>
    <text x="77" y="140" text-anchor="middle" font-size="30">üî¥</text>

    <!-- Smart Working Button -->
     <rect x="-145" y="200" width="290" height="60" rx="15" fill="#8b5cf6"/>
     <text x="0" y="240" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="white">SMART WORKING</text>

  </g>

</svg>
